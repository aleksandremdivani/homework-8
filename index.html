<!DOCTYPE html>
<html>
  <head>
    <title>HW-8</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <main class="hero-section">
        <div class="main-header">
          <div>
            <h3>Premium</h3>
            <p class="header-p">Faster Instagram Growth</p>
          </div>
          <h3 class="h3-2">$199/month</h3>
        </div>
        <form action="#">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="top-input"
          />
          <input
            type="text"
            name="cardholder"
            placeholder="Cardholder Name"
            class="top-input"
          />
          <input
            type="number"
            name="card number"
            placeholder="Card Number"
            class="top-input"
          />
          <div class="card-details">
            <input type="date" name="date" class="date-input" />
            <input
              type="number"
              name="cvv"
              placeholder="CVV"
              class="cvv-input"
            />
          </div>
          <div class="card-details">
            <select name="country">
              <option value="country">Country</option>
              <option value="georgia">Georgia</option>
              <option value="usa">Usa</option>
              <option value="france">France</option>
            </select>
            <input
              type="number"
              name="zip"
              placeholder="Zip"
              class="cvv-input"
            />
          </div>
          <input
            type="text"
            name="discount"
            placeholder="Discount Code"
            class="top-input"
          />
          <div class="checkbox-wrapper">
            <input type="checkbox" class="checkbox" />
            <p>
              I accept the <a href="#" class="terms">Terms of Service</a> and
              <a href="#" class="terms">Privacy Policy</a>
            </p>
          </div>
          <button type="submit" class="btn">
            Get started $199 <span>$249</span>
          </button>
        </form>
      </main>
    </section>
  </body>
</html>
